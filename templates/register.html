{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<br>
<div style="background-color:lightblue; padding: 50px;">
    
    <h1 align="center">Register New User!</h1>
    
        <form method="POST" action="" class="form">
            <fieldset class="form-group text-xs-center">
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {{ render_field(field) }}
                {% endfor %}
                <button type="submit" id="submit" class="btn btn-primary" style="position: relative; bottom: -20px;">Register</button>
            </fieldset>
        </form>
</div>
{% endblock %}
